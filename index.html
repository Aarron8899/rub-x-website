
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Rub-X | Automated Rubber Harvesting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header, footer, nav, main, section {
      width: 100%;
    }

    header {
      background: #111;
      text-align: center;
    }

    .video-container {
      position: relative;
      max-width: 500px;
      margin: 0 auto;
    }

    .video-container video {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }

    .video-play-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background-color: #000;
      box-shadow: 0 0 8px rgba(255, 193, 7, 0.8);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      transition: all 0.3s ease;
    }

    .video-play-button:hover {
      background-color: rgba(255, 193, 7, 0.85);
      box-shadow: 0 0 12px rgba(255, 193, 7, 1);
    }

    .icon-speaker {
      width: 60%;
      height: 60%;
      fill: #ffc107;
    }

    .banner-text-outside {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #00c292;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      padding: 0.5rem;
    }

    nav {
      background: #222;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 60px 20px;
      max-width: 960px;
      margin: auto;
    }

    .highlight {
      color: #00e676;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .patent-gallery img {
      max-width: 130px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .patent-gallery img:hover {
      transform: scale(1.05);
    }

    .cta {
      background: #ffc107;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      margin: 40px auto;
      max-width: 700px;
      color: #000;
    }

    .cta a {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 24px;
      background: #000;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .cta a:hover {
      background: #333;
    }

    footer {
      background: #111;
      padding: 20px;
      text-align: center;
      color: #bbb;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .banner-text-outside {
        font-size: 1.8rem;
      }

      .video-play-button {
        width: 32px;
        height: 32px;
        bottom: 8px;
        right: 8px;
      }

      .patent-gallery img {
        max-width: 100px;
      }
    }
  </style>
</head>
<body>

<header>

    <video id="logoVideo" src="rubx-logo.mp4" autoplay muted loop playsinline></video>

      <svg class="icon-speaker" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M11.536 14.01a.5.5 0 0 1-.69-.145 6.518 6.518 0 0 0 0-11.729.5.5 0 1 1 .69-.723 7.518 7.518 0 0 1 0 13.597z"/>

        <path d="M5 9H2V7h3V5a.5.5 0 0 1 .854-.354l3 3a.5.5 0 0 1 0 .708l-3 3A.5.5 0 0 1 5 11V9z"/>
      </svg>
    </button>
  </div>
</header>

<main>
  <div class="banner-text-outside">Revolutionizing Rubber Harvesting</div>

  <nav>
    <a href="#mission">Mission</a>
    <a href="#why">Why Rub-X</a>
    <a href="#product">Product</a>
    <a href="#partners">Partnership</a>

  </nav>
</main>

<script>
  function unmuteLogoVideo() {
    const video = document.getElementById('logoVideo');
    video.muted = false;
    video.play();
    document.querySelector('.video-play-button').style.display = 'none';
  }
</script>

</html>
